<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postal Navideña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .snow-container .snow.foreground .snow.foreground.layered .snow.middleground .snow.middleground.layered .snow.background .snow.background.layered
    </style>
</head>

<body class="bg-dark text-light">
    <div class="container text-center py-4">
        <header class="mb-4">
            <h1 class="text-warning fw-bold">¡Feliz Navidad!</h1>
        </header>

        <div class="card mx-auto shadow-lg" style="max-width: 600px;">
            <img src="img/postal.jpg" alt="Postal Navideña" class="card-img-top">
            <div class="card-body bg-dark text-light">
                <p class="card-text">Te deseamos unas felices fiestas y un próspero año nuevo.</p>
                <p class="text-warning fst-italic fw-bold">{"¡Regala alegría y código!"}</p>
            </div>
        </div>
        <footer class="mt-4">
            <p class="text-warning">Hecho con ❤️ y Bootstrap</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
